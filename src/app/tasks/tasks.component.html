@if (isAddingTask){
  <app-new-task (close)="onClose()" [user]="user"/>
}

<section id="tasks">
  <header>
    <h2>{{ user!.name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of SelectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" ></app-task>
      </li>
    }
  </ul>
</section>
